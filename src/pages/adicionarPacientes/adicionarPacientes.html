<ion-header>
	<ion-navbar class="menu" color="menu">
  	</ion-navbar>
</ion-header>

<ion-content class="background-pacientes">
	<div class="div-adicionar-paciente">
		

		<form padding (ngSubmit)="LogarUsuario()" ngNativeValidate>

			<div>
				<h3>Dados Pessoais</h3>
			</div>
			
			<div class="div-input">
				<ion-input class="input" type="text" placeholder="Nome" required
				[(ngModel)]="pacienteForm.nome" name="nome">
				</ion-input>
				<button type="button" class="botao-limpar" 
				(click)="LimparCampoForm('nome')">
					<ion-icon name="ios-close" color="light"></ion-icon>
				</button>
			</div>

			<div class="div-input">
				<ion-input class="input" type="number" placeholder="Telefone" required
				[(ngModel)]="pacienteForm.telefone" name="telefone" ui-mask="(999) 999-9999" ui-mask-placeholder>
				</ion-input>
				<button type="button" class="botao-limpar" 
				(click)="LimparCampoForm('telefone')">
					<ion-icon name="ios-close" color="light"></ion-icon>
				</button>
			</div>

			<div class="div-input">
				<ion-input class="input" type="number" placeholder="Data De Nascimento" required
				[(ngModel)]="pacienteForm.dataDeNascimento" name="dataDeNascimento">
				</ion-input>
				<button type="button" class="botao-limpar" 
				(click)="LimparCampoForm('dataDeNascimento')">
					<ion-icon name="ios-close" color="light"></ion-icon>
				</button>
			</div>
			
			<div text-center class="btn-logar">
				<button type="submit" color="appSecondary" clear ion-button>
					Logar
				</button>
			</div>
		
	    </form>

	</div>
</ion-content>
