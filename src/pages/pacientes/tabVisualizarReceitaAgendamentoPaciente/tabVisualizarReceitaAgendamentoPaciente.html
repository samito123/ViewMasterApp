<ion-header>
	<ion-navbar class="menu" color="menu">  
	    <ion-title>
	      <p>{{titulo}}</p>
	    </ion-title>
	    <ion-buttons id="btnAddReceita" right
	    (click)="ConfirmaAdicionarNovaReceita()">
			<button ion-button clear>
				<ion-icon name="md-albums"></ion-icon>
			</button>
	    </ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-tabs [selectedIndex]="0" color="menu">
	<ion-tab [root]="tab1" tabIcon="ios-contact" 
	[rootParams]="idPaciente" tabTitle="Paciente"
	(ionSelect)="DesabilitaAdicionarNovaReceita()"></ion-tab>
	<ion-tab [root]="tab2" tabIcon="ios-albums" 
	[rootParams]="idPaciente" tabTitle="Receitas"
	(ionSelect)="HabilitaAdicionarNovaReceita()"></ion-tab>
</ion-tabs>
